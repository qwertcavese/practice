<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILTER</title>
    <script>
        var list=[10,20,50,55,88];

        // function push1(z1){

            function clickme(){
                var z=list.filter((z1)=>{return document.getElementById("text1").value < z1 });

        }

<body>
   <input type="text" id="text1" placeholder="enter value"/>
   <button onclick="clickme()">Click me</button>
   <div id="ans"></div>
</body>
