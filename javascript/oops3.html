    <script>
        class num {
            constructor(x,y){
                this.a=x;
                this.b=y;
            }
        }
        var obj=new num(5,10);
        if(obj.a>obj.b){
            document.write("max is :"+obj.a)
        }

            document.write("max is:"+obj.b);
        }
    </script>
