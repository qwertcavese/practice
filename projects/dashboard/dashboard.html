<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@100;200&family=Afacad&family=Foldit:wght@100&family=Georama:wght@200&family=Lilita+One&family=Macondo+Swash+Caps&family=Noto+Sans+Kawi&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dashboard.css">

    <title>dashboard</title>
    <style>
      #lineGraph{
        position: relative;
        bottom: 10px;
      }
      #lineGraphImage{
        height: 290px;
        width: 100%;
      }
      #pieGraph{
        height: 300px;
        width: 90%;
        margin: 25px 25px;
      }
    </style>
    <script defer>
        setInterval(() => {
         document.getElementById("date").innerHTML = new Date();
       }, 1000);
     </script>
  </head>
  <body>
    <div class="introDivContainer">
      <div class="titleText">
        <h3 class="aranciaText">ARANCIA</h3>
        <h5 class="kuchenText">kuchens</h5>
        <h2 class="welcomeText">Welcome To ABM Wood</h2>
        <h3 class="adminText"><b>ADMIN</b></h3>
      </div>
    </div>
    <div class="navList">
        <a href="#" class="navElm">Dashboard</a>
        <a href="#" class="navElm" style="position: relative; left: 40px;">Masters</a>
        <a href="#" class="navElm" style="position: relative; left: 60px;">All Courier Status</a>
        <a href="#" class="navElm" style="position: relative; left: 80px;">Courier Info</a>
        <p id="date"></p>
    </div>
    <div class="cardContainer">
      <div class="card">
        <p class="staff">Total Employee</p>
        <h2 class="numberData">46</h2>
        <div><img src="images/employee.png" alt="Employee" class="images" style="position: relative;
          bottom: 60px;
          left: 260px;"></div>
      </div>
      <div class="card">
        <p class="staff">Total Customers</p>
        <h2 class="numberData">1430</h2>
        <div><img src="images/Customer.png" alt="Employee" class="images" style="position: relative;
          bottom: 60px;
          left: 260px;"></div>
      </div>
      <div class="card">
        <p class="staff">Total Couriers Entries</p>
        <h2 class="numberData">399</h2>
        <div><img src="images/list.png" alt="Employee" class="images" style="position: relative;
          bottom: 60px;
          left: 260px;"></div>
      </div>
      <div class="card">
        <p class="staff">Total Couriers Pending</p>
        <h2 class="numberData">125</h2>
        <div><img src="images/timer.png" alt="Employee" class="images" style="position: relative;
          bottom: 60px;
          left: 260px;"></div>
      </div>
      <div id="graph">
        <p style="margin-left: 40%" id="lineGraph">Number of Couriers(399)</p>
        <div><img src="images/graph.jpeg" alt="graph" id="lineGraphImage"></div>
      </div>
      <div id="piegraph">
      <div><img src="images/pie_graph.jpg" alt="pie_graph" id="pieGraph"></div>
    </div>
